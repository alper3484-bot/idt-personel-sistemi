<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDT Personel Sistemi</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <h1>IDT Personel Sistemi</h1>

    <nav class="tabs">
      <button class="tab active" data-tab="games">Oyunlar</button>
      <button class="tab" data-tab="people">Kişiler</button>
      <button class="tab" data-tab="charts">Grafikler</button>
    </nav>
  </header>

  <main class="wrap">
    <!-- OYUNLAR -->
    <section class="panel" id="tab-games">
      <div class="row row-between">
        <h2>Oyunlar</h2>
        <button id="btnRefresh" class="btn">Yenile</button>
      </div>

      <div id="status" class="status">Hazır.</div>

      <div class="grid">
        <aside class="card">
          <div class="card-head">
            <h3>Oyun Listesi</h3>
          </div>

          <input id="gameSearch" class="input" placeholder="Oyun ara..." />
          <div id="gameList" class="list"></div>
        </aside>

        <section class="card" id="detailCard">
          <div class="card-head row row-between">
            <h3 id="detailTitle">Detay</h3>

            <div class="actions">
              <button id="btnBack" class="btn btn-ghost hidden">← Geri</button>
              <button id="btnCopy" class="btn">Kopyala (Excel)</button>
              <button id="btnDownload" class="btn">İndir (TSV)</button>
            </div>
          </div>

          <div id="detail" class="detail">
            <div class="muted">Soldan bir oyun seç.</div>
          </div>
        </section>
      </div>
    </section>

    <!-- KİŞİLER -->
    <section class="panel hidden" id="tab-people">
      <h2>Kişiler</h2>
      <div class="card">
        <div class="muted">Bir sonraki adımda kişilere göre listeyi de bağlayacağız.</div>
      </div>
    </section>

    <!-- GRAFİKLER -->
    <section class="panel hidden" id="tab-charts">
      <h2>Grafikler</h2>
      <div class="card">
        <div class="muted">Bir sonraki adımda grafikler (kişisayısı dikkate alan) eklenecek.</div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
