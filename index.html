<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>IDT Personel Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>IDT Personel Sistemi</h1>

  <nav>
    <button class="active" onclick="showTab('oyunlar', this)">Oyunlar</button>
    <button onclick="showTab('kisiler', this)">Kişiler</button>
    <button onclick="showTab('grafikler', this)">Grafikler</button>
  </nav>

  <main>
    <!-- OYUNLAR -->
    <div id="oyunlar" class="box">
      <h2>Oyunlar</h2>
      <ul id="oyunList"></ul>
    </div>

    <!-- KİŞİLER -->
    <div id="kisiler" class="box hidden">
      <h2>Kişiler</h2>
      <p>Yakında eklenecek.</p>
    </div>

    <!-- GRAFİKLER -->
    <div id="grafikler" class="box hidden">
      <h2>Grafikler</h2>
      <p>Yakında eklenecek.</p>
    </div>
  </main>

  <div id="status" class="status"></div>

  <script src="app.js"></script>
</body>
</html>
